<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <link rel="stylesheet" href="styles/09-rock-papper-scissors-func.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors Game!</p>

    <button 
      class="move-btn js-rock-btn"><img src="images/img-rock-img.png" class="move-img">
    </button>

    <button 
      class="move-btn js-paper-btn"><img src="images/img-paper-img.png" 
      class="move-img">
    </button>

    <button
      class="move-btn js-scissors-btn"><img src="images/img-scissors-img.png" 
      class="move-img">
    </button>

    <p class="js-moves results"></p>
    <p class="js-result"></p>
    <p class="js-score score"></p>     

    <button
      class="reset-btn js-reset-btn">Reset Score</button>

    <button class="auto-play-btn js-auto-play-btn"
    >Auto Play</button>

    

    

    <script src="scripts/09-rock-papper-scissors-func.js"></script>
  </body>
</html>
