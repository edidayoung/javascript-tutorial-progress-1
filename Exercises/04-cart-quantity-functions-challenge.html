<html>
  <head>
    <title>Cart Quantity</title>
     <style>
      
    </style>

  </head>

  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>

    <button onclick="updateCartQuantity(1)">
      Add to Cart
    </button>
    
    <button onclick="updateCartQuantity(2)">
      +2
    </button>

    <button onclick="updateCartQuantity(3)">
      +3
    </button>
    <!-- Exercise 5h -->
    <button onclick="updateCartQuantity(4)">
      +4
    </button>
    <!-- Exercise 5h -->
    <button onclick="updateCartQuantity(5)">
      +5
    </button>
    <br>

    <!-- Exercise 5i -->
    <button onclick="updateCartQuantity(-1)">
      Remove from Cart
    </button>
    <!-- Exercise 5j & k -->
    <button onclick="updateCartQuantity(-2)">
      -2
    </button>
    <!-- Exercise 5j & k -->
    <button onclick="updateCartQuantity(-3)">
      -3
    </button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart has been Reset')
      console.log(`Cart Quantity: ${cartQuantity}`)">
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if(cartQuantity + change > 10){
        alert('The Cart is Full')
        return;
      }
      
        if (cartQuantity + change < 0){
        alert('Not enough item in the Cart') 
        return;

      }
        cartQuantity += change;
        console.log(`Cart quantity: ${cartQuantity}`);
      
   }
    </script>
  </body>
